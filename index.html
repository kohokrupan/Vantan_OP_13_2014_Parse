<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">

		<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
		<script src="//www.parsecdn.com/js/parse-1.3.1.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
		<script src="all.js"></script>
	</head>
	<body>

	<div class="jumbotron">
  	<div class="container">

			<h1>CoolAccount.com</h1>
			<p>Create and manage your pointless user account</p>

	<div class="form-content">
		<form class="form-inline" role="form">
		  <div class="form-group">
		    <div class="input-group">
		      <input class="form-control" name="email" id="email" type="email" placeholder="Enter email">
		    </div>
		  </div>
		  <div class="form-group">
		    <div class="input-group">
		      <input class="form-control" name="username" id="username" type="text" placeholder="Enter username">
		    </div>
		  </div>
		  <div class="form-group">
		    <label class="sr-only" for="exampleInputPassword2">Password</label>
		    <input type="password" id="password" name="password" class="form-control" id="exampleInputPassword2" placeholder="Password">
		  </div>
		  <button type="submit" id="login" class="btn btn-default">Log in</button>
		  <button type="submit" id="submit" class="btn btn-default">Sign in</button>
		</form>
	</div>
  	</div>
	</div>

	</body>
</html>
